User Deletes his comment
---
tags:
  - Comments
summary: Delete a specific comment from a specific user
description: This endpoint deletes a specific comment from a specific user.
parameters:
  - name: user_id
    in: path
    description: ID of the user
    required: true
    schema:
      type: string
  - name: comment_id
    in: path
    description: ID of the comment
    required: true
    schema:
      type: string
responses:
  '204':
    description: Comment deleted successfully
  '404':
    description: User or comment not found
