<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta name="description" content="Ikiru. Emote freely, Live fully.">
    <link rel="stylesheet" href="styles/sign_up.css">
    <title>Ikiru - Sign in</title>
  </head>
  <body>
    <div class="body_card">
      <div class="body_card_content">
        <header>
          <nav>
            <h1 class="logo">Ikiru</h1>
              <ul>
                <li><a href="">About</a></li>
                <li><a href="">FAQs</a></li>
                <li><a href="">Help</a></li>
              </ul>
          </nav>
        </header>
        <div class="body_div1">
          <section class="slogan">
            <h2>Emote Freely,</h2>
            <h2>Live Fully.</h2>

            <p>Connect with friends from anywhere in the world</p>
          </section>
          <section class="signin_section">
            <h1>Sign up to Ikiru</h1>
            <div class="form_div">
              <form method="post">
                <label for="Name" id="name-label">Name</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-inputs"
                  placeholder="John Doe"
                  required=""
                >
                <label for="username" id="username-label">Username</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-inputs"
                  placeholder="john123"
                  required=""
                >
                <label for="email" id="email-label">E-mail</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-inputs"
                  placeholder="johndoe@gmail.com"
                  required=""
                >
                <label for="password" id="password-label">Password</label>
                <div class="password-input-container">
                  <input
                  type="text"
                  name="password"
                  id="password"
                  class="form-inputs"
                  placeholder="1234we#%"
                  required=""
                  >
                </div>
                
                <div class="signup-button-box">
                  <button type="submit" id="submit" class="signup_button">
                    Sign up
                  </button>
                </div>
              </form>
            </div>
            <div class="or">
              <div class="left_line-container">
                <div class="left_line"></div>
              </div>
              <div class="or-text"><span>OR</span></div>
              <div class="right_line-container">
                <div class="right_line"></div>
              </div>
            </div>
            <div class="google-button-box">
              <button type="button" class="google_button">
                <img src="images/google_icon.png" alt="Google icon"><span>Sign up with Google</span>
              </button>
            </div>
            <p class="already-have">Already have an account? <a href="sign_in.html">Sign in</a></p>
          </section>
        </div>
      </div>
      <footer><a href="">Support this website</a></footer>
    </div>
  </body>
</html>
