<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="Ikiru. Emote freely, Live fully." />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Home - Ikiru</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>Ikiru</h1>
      </section>
      <section class="feeds">
        <h2>Feeds</h2>
      </section>
      <section class="feed-views">
        <ul>
          <li id="forYou">For you</li>
          <li id="friends">Friends</li>
          <li id="anonymous">Anonymous</li>
        </ul>
      </section>
    </header>
    <main>
      <section class="left-section">
        <article class="profile-container">
          <figure id="profile-pic">
            <img src="" alt="Profile picture" />
          </figure>
          <div>
            <h1 class="username">Thanos</h1>
            <h2 class="handle">@thanos123</h2>
          </div>
          <div class="search-box">
            <img src="" alt="Search Icon" />
            <input type="text" placeholder="Search..." />
          </div>
        </article>
        <article class="nav-container">
          <nav>
            <div class="nav-item">
              <img src="" alt="Home icon" /><a href="home.html">Home</a>
            </div>
            <div class="nav-item">
              <img src="" alt="Profile icon" /><a href="profile.html"
                >Profile</a
              >
            </div>
            <div class="nav-item">
              <img src="" alt="Settings icon" /><a href="settings.html"
                >Settings</a
              >
            </div>
            <div class="nav-item">
              <img src="" alt="Notification icon" /><a href="notification.html"
                >Notification</a
              >
            </div>
            <div class="nav-item">
              <img src="" alt="Saved icon" /><a href="saved.html">Saved</a>
            </div>
          </nav>
        </article>
        <article class="express-button">
          <img src="" alt="Express button icon" />
        </article>
        <article class="darkmode-icon">
          <img src="" alt="Darkmode icon" />
        </article>
      </section>
      <section class="feed-section">
        <article class="post">
          <div class="left-side">
            <figure id="post-profile-pic">
              <img src="" alt="Profile picture" />
              <div class="thread"></div>
            </figure>
          </div>
          <div class="content">
            <h1 class="username">Purplepineapple</h1>
            <h2 class="post-text">
              The best two movies I've ever watched, you all should try it fr.
              roberts character<br />was too good.<br /><br />#DC #Interstellar
            </h2>
            <figure class="post-pic-container">
              <img
                src=""
                alt="A screenshot from a scene in Interstellar movie."
              />
              <img src="" alt="A screenshot from a scene in Batman movie" />
            </figure>
            <div class="post-interaction">
              <div class="like">
                <img src="" alt="heart icon" /><span>Liked by asas...</span>
                <img src="" alt="comment icon" /><span
                  ><span class="comment-count">38</span> comments</span
                >
                <img src="" alt="save icon" /><span>Save</span>
                <img src="" alt="share icon" /><span>Share</span>
              </div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </article>
        <article class="post"></article>
        <article class="post"></article>
        <article class="post"></article>
        <article class="post"></article>
        <article class="post"></article>
      </section>
      <section class="right-section">
        <article class="quotes"></article>
        <article class="inbox"></article>
      </section>
    </main>
  </body>
</html>
